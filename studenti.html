<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SP≈† Technick√° Trnava ‚Äì ≈†tudenti</title>
  <meta name="description" content="Rozcestn√≠k ≈°tudentov podƒæa ≈°kolsk√Ωch rokov a roƒçn√≠kov (2012/13 ‚Äì 2025/26)." />
  <style>
    :root {
      --modra: #0c2f96;
      --zlta: #ceed2f;
      --biela: #acbfbd;
      --pozadie: var(--biela);
      --text: #0c2f96;
    }

    .dark-mode {
      --modra: #b5c8ff;
      --zlta: #f0f169;
      --biela: #1e1e1e;
      --pozadie: #121212;
      --text: #e2e2e2;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--pozadie);
      color: var(--text);
      transition: background-color 0.4s, color 0.4s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--biela);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      transition: background-color 0.4s;
    }

    .dark-mode header { background-color: #2a2a2a; }

    .logo {
      height: 125px;
      object-fit: contain;
      background-color: #5e8fd8;
      padding: 6px 10px;
      border-radius: 10px;
    }

    .header-right { display: flex; align-items: center; gap: 1rem; }

    .menu-toggle { display: flex; flex-direction: column; justify-content: space-between; width: 28px; height: 20px; cursor: pointer; }
    .menu-toggle span { display: block; height: 3px; width: 100%; background-color: var(--modra); border-radius: 3px; transition: all 0.3s ease; }
    .dark-mode .menu-toggle span { background-color: var(--zlta); }
    .menu-toggle.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
    .menu-toggle.active span:nth-child(2) { opacity: 0; }
    .menu-toggle.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

    nav { display: none; justify-content: center; flex-wrap: wrap; gap: 2rem; background-color: var(--biela); padding: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: all 0.3s ease; position: relative; z-index: 99; }
    nav.show { display: flex; animation: fadeIn 0.3s ease; position: fixed; left: 0; width: 100%; z-index: 999; }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(-5px);} to {opacity: 1; transform: translateY(0);} }

    nav a { text-decoration: none; color: var(--modra); font-weight: 600; position: relative; transition: color 0.3s ease; }
    nav a::after { content: ""; position: absolute; left: 0; bottom: -3px; width: 0%; height: 3px; background-color: var(--zlta); transition: width 0.3s ease; }
    nav a:hover::after { width: 100%; }
    .dark-mode nav { background-color: #1e1e1e; }
    .dark-mode nav a { color: var(--zlta); }

    .theme-toggle { background: none; border: 2px solid var(--zlta); color: var(--modra); font-size: 1.2rem; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; transition: all 0.3s ease; }
    .dark-mode .theme-toggle { background-color: var(--zlta); color: #1e1e1e; }

    main { max-width: 1100px; margin: 2rem auto; padding: 0 1rem 2rem; }
    .intro { margin-bottom: 1rem; opacity: .9; }
    .year { border-bottom: 3px solid var(--modra); padding-bottom: .25rem; margin-top: 2rem; }
    ul { list-style: none; padding-left: 0; margin: .6rem 0 1.2rem; }
    li { margin: .3rem 0; }
    a { color: var(--modra); text-decoration: none; font-weight: 600; }
    a:hover { text-decoration: underline; color: var(--zlta); }

    footer { background-color: var(--modra); color: var(--biela); text-align: center; padding: 1.5rem; margin-top: 2rem; transition: 0.4s; }
    .dark-mode footer { background-color: #0c0c0c; color: var(--zlta); }
    footer a { color: var(--zlta); text-decoration: none; margin: 0 0.5rem; }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img src="logo.png" alt="Logo SP≈† Trnava" class="logo"></a>
    <div class="header-right">
      <button class="theme-toggle" id="themeToggle">üåô</button>
      <div class="menu-toggle" id="menuToggle"><span></span><span></span><span></span></div>
    </div>
  </header>

  <nav id="mainNav">
    <a href="index.html">Domov</a>
    <a href="historia.html">Hist√≥ria</a>
    <a href="riaditelia.html">Riaditelia</a>
    <a href="studenti.html">≈†tudenti</a>
    <a href="galeria.html">Gal√©ria</a>
    <a href="kontakt.html">Kontakt</a>
  </nav>

  <main>
    <h1>≈†tudenti</h1>
    <p class="intro">≈Ωiaci podƒæa rokov</p>
    <div id="years"></div>
  </main>

  <footer>
    <p>¬© <span id="year"></span> SP≈† Technick√° Trnava |
      <a href="kontakt.html">Kontakt</a> |
      <a href="https://www.facebook.com/spsTrnava" target="_blank" rel="noopener">Facebook</a>
    </p>
  </footer>

  <script>
    const toggleTheme = document.getElementById('themeToggle');
    const menuToggle = document.getElementById('menuToggle');
    const nav = document.getElementById('mainNav');
    const links = nav.querySelectorAll('a');
    const header = document.querySelector('header');

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      toggleTheme.textContent = 'üåû';
    }
    toggleTheme.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      toggleTheme.textContent = isDark ? 'üåû' : 'üåô';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('show');
      menuToggle.classList.toggle('active');
      if (nav.classList.contains('show')) {
        const headerHeight = header.offsetHeight;
        nav.style.top = `${headerHeight}px`;
      } else { nav.style.top = ''; }
    });

    links.forEach(link => link.addEventListener('click', () => {
      nav.classList.remove('show');
      menuToggle.classList.remove('active');
    }));

    document.addEventListener('click', (e) => {
      if (!nav.contains(e.target) && !menuToggle.contains(e.target)) {
        nav.classList.remove('show');
        menuToggle.classList.remove('active');
      }
    });

    document.getElementById('year').textContent = new Date().getFullYear();

    // ===== Dynamick√© roky 2012/13 ‚Äì 2025/26 bez 'V≈°etci ≈°tudenti' =====
    const wrap = document.getElementById('years');
    const start = 2012;
    const end = 2025;

    const fmtSchoolYear = (y) => `${y}-${String(y+1).slice(-2)}`;

    for (let y = start; y <= end; y++) {
      const sk = fmtSchoolYear(y);
      const section = document.createElement('section');
      section.innerHTML = `
        <h2 class="year">≈†kolsk√Ω rok ${y}/${String(y+1).slice(-2)}</h2>
        <ul>
          <li><a href="studenti_rok.html?rok=${sk}&rocnik=1">1. roƒçn√≠k</a></li>
          <li><a href="studenti_rok.html?rok=${sk}&rocnik=2">2. roƒçn√≠k</a></li>
          <li><a href="studenti_rok.html?rok=${sk}&rocnik=3">3. roƒçn√≠k</a></li>
          <li><a href="studenti_rok.html?rok=${sk}&rocnik=4">4. roƒçn√≠k</a></li>
        </ul>`;
      wrap.appendChild(section);
    }
  </script>
</body>
</html>
