<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hist칩ria SP Technick치 Trnava</title>

  <style>
    :root {
      --modra: #0c2f96;
      --zlta: #ceed2f;
      --biela: #acbfbd;
      --pozadie: var(--biela);
      --text: #0c2f96;
    }

    .dark-mode {
      --modra: #b5c8ff;
      --zlta: #f0f169;
      --biela: #1e1e1e;
      --pozadie: #121212;
      --text: #e2e2e2;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--pozadie);
      color: var(--text);
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--biela);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      height: 125px;
      background-color: #5e8fd8;
      padding: 6px 10px;
      border-radius: 10px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .menu-toggle {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 28px;
      height: 20px;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      background-color: var(--modra);
      border-radius: 3px;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    .theme-toggle {
      background: none;
      border: 2px solid var(--zlta);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    /* ===== NAV ===== */
    nav {
      display: none;
      justify-content: center;
      gap: 2rem;
      background-color: var(--biela);
      padding: 1rem;
      position: fixed;
      width: 100%;
      left: 0;
      z-index: 99;
    }

    nav.show {
      display: flex;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      color: var(--modra);
    }

    /* ===== HERO ===== */
    .hero {
      background: linear-gradient(rgba(0,74,173,0.6), rgba(0,74,173,0.6)),
        url('historia.jpg') center/cover no-repeat;
      color: var(--biela);
      text-align: center;
      padding: 8rem 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-family: Georgia, serif;
    }

    .hero p {
      color: var(--zlta);
      max-width: 600px;
      margin: auto;
      font-size: 1.2rem;
    }

    /* ===== SECTION ===== */
    .section {
      max-width: 1000px;
      margin: auto;
      padding: 3rem 2rem;
    }

    .section h2 {
      border-left: 5px solid var(--zlta);
      padding-left: 10px;
      color: var(--modra);
    }

    .section p {
      text-align: justify;
      line-height: 1.8;
    }

    /* ===== TIMELINE ===== */
    .timeline {
      position: relative;
      max-width: 900px;
      margin: 4rem auto;
    }

    .timeline::after {
      content: '';
      position: absolute;
      width: 4px;
      background-color: var(--modra);
      top: 0;
      bottom: 0;
      left: 50%;
    }

    .timeline-item {
      width: 50%;
      padding: 2rem 3rem;
      background-color: var(--pozadie);
      margin-bottom: 4rem;
      border-radius: 10px;
      position: relative;
    }

    .timeline-item.left {
      left: 0;
      text-align: right;
    }

    .timeline-item.right {
      left: 50%;
    }

    .timeline-item::before {
      content: '';
      width: 20px;
      height: 20px;
      background-color: var(--zlta);
      border: 3px solid var(--modra);
      border-radius: 50%;
      position: absolute;
      top: 20px;
    }

    .timeline-item.left::before {
      right: -10px;
    }

    .timeline-item.right::before {
      left: -10px;
    }

    .timeline-item img {
      width: 100%;
      border-radius: 10px;
      margin-top: 1rem;
      max-height: 250px;
      object-fit: cover;
    }

    /* ================= MOBILE ================= */
    @media screen and (max-width: 768px) {

      header {
        padding: 0.6rem 1rem;
      }

      .logo {
        height: 60px;
        padding: 4px 6px;
      }

      .theme-toggle {
        width: 34px;
        height: 34px;
        font-size: 1rem;
      }

      nav {
        gap: 1rem;
      }

      nav a {
        font-size: 1.1rem;
      }

      .hero {
        padding: 4rem 1.2rem;
      }

      .hero h1 {
        font-size: 2rem;
        line-height: 1.2;
      }

      .hero p {
        font-size: 1rem;
      }

      .section {
        padding: 2rem 1.2rem;
      }

      .section p {
        text-align: left;
        font-size: 0.95rem;
      }

      .timeline::after {
        left: 20px;
      }

      .timeline-item {
        width: 100%;
        left: 0 !important;
        padding: 1.5rem 1.5rem 1.5rem 3rem;
        text-align: left;
      }

      .timeline-item::before {
        left: 5px;
      }

      .timeline-item img {
        max-height: 180px;
      }
    }

    footer {
      background-color: var(--modra);
      color: var(--biela);
      text-align: center;
      padding: 1.5rem;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" class="logo" alt="SP Trnava">
  <div class="header-right">
    <button class="theme-toggle" id="themeToggle">游깿</button>
    <div class="menu-toggle" id="menuToggle">
      <span></span><span></span><span></span>
    </div>
  </div>
</header>

<nav id="mainNav">
  <a href="index.html">Domov</a>
  <a href="historia.html">Hist칩ria</a>
  <a href="riaditelia.html">Riaditelia</a>
  <a href="studenti.html">맚udenti</a>
  <a href="kontakt.html">Kontakt</a>
</nav>

<section class="hero">
  <h1>Hist칩ria SP Technickej v Trnave</h1>
  <p>Viac ne sedem desa콘ro캜칤 kvality, trad칤cie a technick칠ho majstrovstva.</p>
</section>

<section class="section">
  <h2>O 코kole</h2>
  <p>Stredn치 priemyseln치 코kola technick치 v Trnave patr칤 medzi re코pektovan칠 technick칠 코koly na Slovensku...</p>
</section>

<footer>
  <p>춸 2025 SP Technick치 Trnava</p>
</footer>

<script>
  const toggleTheme = document.getElementById('themeToggle');
  const menuToggle = document.getElementById('menuToggle');
  const nav = document.getElementById('mainNav');
  const header = document.querySelector('header');

  toggleTheme.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
  });

  menuToggle.addEventListener('click', () => {
    nav.classList.toggle('show');
    menuToggle.classList.toggle('active');
    nav.style.top = header.offsetHeight + 'px';
  });
</script>

</body>
</html>
